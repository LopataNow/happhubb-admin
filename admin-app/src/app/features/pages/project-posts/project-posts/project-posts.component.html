<div class="project-posts-route">Dashboard/Projects</div>
<div class="project-posts-container">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Projects
        </mat-panel-title>
        <mat-panel-description>
          <div class="project-posts-akcions">
            <button mat-button color="primary" (click) ="addNewPostHandle($event)"><mat-icon>add</mat-icon>Add Project</button>
          </div>
        </mat-panel-description>
      </mat-expansion-panel-header>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 post-projects-table">
    <ng-container matColumnDef="tittle">
      <th mat-header-cell *matHeaderCellDef> Tittle </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef> Tags </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef> Created at </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <ng-container matColumnDef="akcion">
      <th mat-header-cell *matHeaderCellDef> Akcion </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    </mat-expansion-panel>
  </mat-accordion>
</div>
